<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Enter your text to speech</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="text-words" rows="10" ng-model="vm.text"></textarea>
                    </div>
                    <button type="button" class="btn btn-default btn-lg" ng-click="vm.clearText()">Clear field</button>
                    <button type="button" class="btn btn-primary btn-lg" ng-click="vm.speech()" ng-disabled="vm.disableSpeechBtn">Speech</button>
                </form>
            </div>
        </div>
    </div>
</div>
